<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>편의점 오마카세 (CVS Omakase)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen">

    <div id="app" class="max-w-md mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl font-black italic tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-purple-500">
                CVS OMAKASE
            </h1>
            <p class="text-gray-400 text-sm mt-1">만원으로 즐기는 미슐랭, 편의점 오마카세</p>
        </header>

        <!-- Step 1: Brand Selection -->
        <div id="step-1" class="step-container">
            <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                <span class="bg-orange-500 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs">1</span>
                어디 편의점 앞이야?
            </h2>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="selectBrand('GS25')" class="bg-slate-800 p-6 rounded-2xl border-2 border-transparent hover:border-blue-400 transition-all flex flex-col items-center gap-2">
                    <span class="text-2xl font-bold text-blue-400">GS25</span>
                </button>
                <button onclick="selectBrand('CU')" class="bg-slate-800 p-6 rounded-2xl border-2 border-transparent hover:border-green-400 transition-all flex flex-col items-center gap-2">
                    <span class="text-2xl font-bold text-green-500">CU</span>
                </button>
                <button onclick="selectBrand('7-Eleven')" class="bg-slate-800 p-6 rounded-2xl border-2 border-transparent hover:border-red-400 transition-all flex flex-col items-center gap-2">
                    <span class="text-2xl font-bold text-red-500">7-Eleven</span>
                </button>
                <button onclick="selectBrand('Emart24')" class="bg-slate-800 p-6 rounded-2xl border-2 border-transparent hover:border-yellow-400 transition-all flex flex-col items-center gap-2">
                    <span class="text-2xl font-bold text-yellow-500">Emart24</span>
                </button>
            </div>
        </div>

        <!-- Step 1.5: Budget Selection -->
        <div id="step-budget" class="step-container hidden">
            <button onclick="goToStep(1)" class="text-gray-500 text-sm mb-4">← 다시 브랜드 선택</button>
            <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                <span class="bg-orange-500 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs">2</span>
                예산은 얼마정도 있어?
            </h2>
            <div class="grid grid-cols-4 gap-2 text-center">
                <button onclick="selectBudget(3000)" class="budget-btn bg-slate-800 p-4 rounded-xl border-2 border-transparent hover:border-orange-400 transition-all">3천원</button>
                <button onclick="selectBudget(4000)" class="budget-btn bg-slate-800 p-4 rounded-xl border-2 border-transparent hover:border-orange-400 transition-all">4천원</button>
                <button onclick="selectBudget(5000)" class="budget-btn bg-slate-800 p-4 rounded-xl border-2 border-transparent hover:border-orange-400 transition-all">5천원</button>
                <button onclick="selectBudget(6000)" class="budget-btn bg-slate-800 p-4 rounded-xl border-2 border-transparent hover:border-orange-400 transition-all">6천원</button>
                <button onclick="selectBudget(7000)" class="budget-btn bg-slate-800 p-4 rounded-xl border-2 border-transparent hover:border-orange-400 transition-all">7천원</button>
                <button onclick="selectBudget(8000)" class="budget-btn bg-slate-800 p-4 rounded-xl border-2 border-transparent hover:border-orange-400 transition-all">8천원</button>
                <button onclick="selectBudget(9000)" class="budget-btn bg-slate-800 p-4 rounded-xl border-2 border-transparent hover:border-orange-400 transition-all">9천원</button>
                <button onclick="selectBudget(10000)" class="budget-btn bg-slate-800 p-4 rounded-xl border-2 border-transparent hover:border-orange-400 transition-all">만원</button>
            </div>
        </div>

        <!-- Step 2: Mood Selection -->
        <div id="step-2" class="step-container hidden">
            <button onclick="goToStep('budget')" class="text-gray-500 text-sm mb-4">← 다시 예산 선택</button>
            <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                <span class="bg-orange-500 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs">3</span>
                지금 상태가 어때?
            </h2>
            <div class="flex flex-col gap-3">
                <button onclick="generateOmakase('스트레스 만땅 (맵고 자극적인 거)')" class="w-full bg-slate-800 p-4 rounded-xl text-left hover:bg-red-900/30 transition-all flex items-center gap-4">
                    <span class="text-2xl">🔥</span>
                    <div><p class="font-bold">스트레스 만땅</p><p class="text-xs text-gray-400">맵고 자극적인 조합</p></div>
                </button>
                <button onclick="generateOmakase('퇴근길 혼술 (안주 필요)')" class="w-full bg-slate-800 p-4 rounded-xl text-left hover:bg-blue-900/30 transition-all flex items-center gap-4">
                    <span class="text-2xl">🍺</span>
                    <div><p class="font-bold">퇴근길 혼술</p><p class="text-xs text-gray-400">갓성비 안주</p></div>
                </button>
            </div>
        </div>

        <!-- Step 3: Loading -->
        <div id="step-loading" class="step-container hidden py-20 text-center">
            <div class="relative inline-block">
                <div class="w-20 h-20 border-4 border-orange-500 border-t-transparent rounded-full animate-spin"></div>
                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-2xl">🏪</div>
            </div>
            <p id="loading-text" class="mt-6 text-orange-400 font-bold animate-pulse">AI 알바생이 메뉴 짜는 중...</p>
        </div>

        <!-- Step 4: Result -->
        <div id="step-result" class="step-container hidden">
            <div id="receipt-container" class="receipt p-6 rounded-t-sm receipt-font shadow-2xl overflow-hidden mb-5">
                <div class="text-center border-b-2 border-dashed border-gray-300 pb-4 mb-4">
                    <p class="text-xs text-gray-500">*** CVS OMAKASE RECEIPT ***</p>
                    <h3 id="res-title" class="text-xl font-black mt-2">추천 메뉴</h3>
                    <p id="res-brand" class="text-sm">Store: -</p>
                </div>
                <div class="mb-4">
                    <div id="res-items" class="text-sm space-y-1"></div>
                    <div class="border-t border-gray-200 mt-2 pt-2 flex justify-between font-bold text-lg">
                        <span>TOTAL</span>
                        <span id="res-price">₩ 0</span>
                    </div>
                </div>
                <div class="mb-4 pt-4 border-t-2 border-dashed border-gray-300">
                    <p class="text-[10px] text-gray-400 mb-2 font-bold uppercase underline">Cooking Recipe</p>
                    <div id="res-recipe" class="text-xs space-y-2 leading-relaxed"></div>
                </div>
                <div class="pt-4 border-t-2 border-dashed border-gray-300 text-center italic text-sm">
                    "<span id="res-comment">맛있게 드세요!</span>"
                </div>
            </div>

            <div class="flex gap-2">
                <button onclick="goToStep(1)" class="flex-1 bg-slate-700 py-4 rounded-xl font-bold">다시 하기</button>
                <button id="save-to-favorites" class="flex-1 bg-orange-600 py-4 rounded-xl font-bold">저장하기</button>
            </div>
        </div>

        <!-- Saved Tab -->
        <div class="mt-20">
            <h3 class="text-lg font-bold mb-4">나의 저장함 <span id="fav-count" class="text-sm font-normal text-gray-500">0</span></h3>
            <div id="favorites-list" class="space-y-4"></div>
        </div>
    </div>

    <!-- 하단 고정 광고 영역 -->
    <div class="fixed bottom-0 left-0 w-full h-[60px] bg-slate-900 border-t border-slate-700 flex items-center justify-center z-50 overflow-hidden">
        <div class="ad-placeholder w-full h-full m-0 border-0">
            <p>ADVERTISEMENT</p>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
